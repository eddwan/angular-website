<div class="container contact">

  <div class="row">
    <div class="col-md-12 heading">
        <h3>Contact Page</h3>
    </div>
  </div>

  <div class="row">
    
      <div class="col-sm-8">
          <form #myForm="ngForm">

            <div class="form-group row">
              <label for="inputEmail3" class="col-sm-3 col-form-label">Full Name</label>
              
              <div class="col-sm-9">

                <input type="text" class="form-control" placeholder="Full Name" name="fullname" ngModel required>

              </div>
              
            </div>


            <div class="form-group row">
              <label for="inputPassword3" class="col-sm-3 col-form-label">Email Address</label>

              <div class="col-sm-9">

                <input type="email" class="form-control" placeholder="Email Address" name="email"
                required ngModel>


              </div>
            </div>


            <div class="form-group row">
              <label for="inputPassword3" class="col-sm-3 col-form-label">Repeat Email</label>

              <div class="col-sm-9">

                <input type="email" class="form-control" placeholder="Retype Email address" name="repeat_email"
                ngModel required>

              </div>
            </div>

            <div class="form-group row">
              <label for="inputPassword3" class="col-sm-3 col-form-label">Message</label>
              <div class="col-sm-9">
                <textarea class="form-control" rows="3" name="message"
                ngModel required></textarea>                      
              </div>
            </div>
            
            

            <div class="form-group row">
              <div class="col-sm-9 offset-md-3">
                <button type="submit" class="btn btn-primary" [disabled]="!myForm.valid">Submit Form</button>
              </div>
            </div>
            
          </form>
          
      </div>
    

      <div class="col-sm-4">

        <img src="assets/img/map.png" class="img-responsive" alt="">
      
      </div>
  
  </div>
</div>
